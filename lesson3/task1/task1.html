<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h4>Задача 1</h4>
	<p>
		З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
		кількість
		цукерок є більшою, або вивести, що кількість однакова.
	</p>
	<script>
		let firstChildName = prompt('Введіть ім`я першої дитини')
		let firstChildCandy = parseInt(prompt('Введіть кількість цукерок першої дитини =', '0'))
		let secondChildName = prompt('Введіть ім`я другої дитини')
		let secondChildCandy = parseInt(prompt('Введіть кількість цукерок першої дитини =', '0'))
		const candyEqually = 'Кількість цукерок однакова'

		if (firstChildCandy > secondChildCandy)
			document.write(`Більше цукерок у ${firstChildName} ${firstChildCandy}`)
		else if (firstChildCandy == secondChildCandy) (
			document.write(`${candyEqually} у ${firstChildName} та ${secondChildName}`)
		)
		else if (firstChildCandy < secondChildCandy) (
			document.write(`Більше цукерок у ${secondChildName}`)
		)
		else {
			document.write(`Ви хочете мене обманути?`)
		}
	</script>
</body>

</html>
