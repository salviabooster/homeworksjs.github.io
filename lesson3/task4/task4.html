<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h4>Завдання 4</h4>
	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником,
	пенсіонером).</p>
	<script>
		const schoolboy = 7
		const student = 18
		const employee = 25
		const pensioner = 60

		let userAge = parseInt(prompt('Введіть ваш вік щоб отримати відповідну категорію', '1'))
		if (userAge < schoolboy)
			document.write(`Ви підбадає під категорію дитина у дитячому садку`)
		else if (userAge < student)
			document.write(`Ви підбадає під категорію школяр`)
		else if (userAge < employee)
			document.write(`Ви підбадає під категорію студента`)
		else if (userAge < pensioner)
			document.write(`Ви підбадає під категорію працівник`)
		else
			document.write(`Ви підбадає під категорію пенсіонер, відпочивайте`)

	</script>
</body>
</html>
