<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h4>Завдання 7</h4>
	<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
	<script>
	let userMonthNumber = parseInt(prompt('Введіть номер місяця 1-12'))
	if (userMonthNumber <= 2)
		document.write(`Зима`)
	else if (userMonthNumber <= 5)
		document.write(`Весна`)
	else if (userMonthNumber <= 8)
		document.write(`Літо`)
	else if (userMonthNumber <= 11)
		document.write(`Осінь`)
	else if (userMonthNumber === 12)
		document.write(`Зима`)
	else
		document.write(`Некоректні дані`)
	</script>
</body>
</html>
